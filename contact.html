<!DOCTYPE html>
<html>
<head>
	<title>Beacon Academy|Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel=stylesheet href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href=https://fonts.googleapis.com/css2?family=Roboto:wght@300&amp;display=swap rel=stylesheet>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body id="contact">
    <header class="header">
        <div class="navbar"></div>
        <div class="main-text">
            <h1>Contact Us</h1>
        </div>
    </header>
    <div class="contact-container">
        <div class="contact-div contact-info">
            <div class="contact"> 
            	<i class="fas fa-home"></i>
                <div class="contact-text">
                    <h4>Channasandra Main Road Near Hope Farm, Whitefield, Kadugodi</h4>
                    <p>Bengaluru, Karnataka, 560067, IN</p>
                </div>
            </div>
            <div class="contact"> 
            	<i class="fas fa-phone-alt"></i>
                <div class="contact-text">
                    <h4>08042991000</h4>
                    <p>Monday to Saturday, 8 AM to 7 PM</p>
                </div>
            </div>
            <div class="contact"> 
            	<i class="fas fa-envelope"></i>
                <div class="contact-text">
                    <h4>info@beaconacademy.com</h4>
                    <p>Email us your query</p>
                </div>
            </div>
        </div>
        <div class="contact-div contact-form">
            <form> 
            	<input type="text" name="name" placeholder="Enter your name"> 
            	<input type="text" name="email" placeholder="Enter your email"> 
            	<input type="text" name="subject" placeholder="Enter your subject"> 
            	<textarea>Messege</textarea> 
            	<a href="#">Send Messege</a> 
            </form>
        </div>
    </div> 
    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7775.59874199797!2d77.75498007256449!3d12.984680417920169!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae0e0491e2bd0f%3A0x1c1e9c50971ee43d!2sHope%20Farm!5e0!3m2!1sen!2sin!4v1621082411762!5m2!1sen!2sin" style="border:0;" loading="lazy"></iframe>
    <footer id=footer> 
    </footer>
    <script src=script.js></script>
</body>
</html>
